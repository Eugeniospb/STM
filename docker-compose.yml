services:
  femida:
    build: .
    container_name: stm_femida_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
    volumes:
      - /opt/stm-legal-rag:/opt/stm-legal-rag:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
